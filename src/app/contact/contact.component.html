<div class="container">
  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div [hidden]="model.name.valid || model.name.pristine"
         class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea type="text" class="form-control" id="message" required [(ngModel)]="model.message" [ngModelOptions]="{standalone: true}"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
